<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main Admin Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>
<style>

  body{
    font-family: Trebuchet MS,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Tahoma,sans-serif;;
  }
  .intro {
    height: 100%;
  }

  .bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
  }
  .navbar-custom {
    height: 75px;
    padding: 10px 50px 10px 0;
    margin-bottom: 0;
    letter-spacing: 1px;

    color: #93c572;
    background-color: #004040;
  }
  .hint { display: none; color: gray; font-style: italic; }
  input:focus + .hint { display: inline; }

  .btn{
    align-items: center;
    background-color: #004040;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: .25rem;
    box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
    box-sizing: border-box;
    color: rgb(229,228,226);
    cursor: pointer;
    display: inline-flex;
    font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 16px;
    font-weight: 600;
    justify-content: center;
    line-height: 1.25;
    margin: 0;
    min-height: 3rem;
    padding: calc(.875rem - 1px) calc(1.5rem - 1px);
    position: relative;
    text-decoration: none;
    transition: all 250ms;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    vertical-align: baseline;
    width: auto;
    text-align: left;
  }

  .btn:hover,
  .btn:focus {
    border-color: rgba(0, 0, 0, 0.15);
    box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
    color: rgb(229,228,226);
  }

  .btn:hover {
    transform: translateY(-1px);
  }

  .btn:active {
    background-color: #F0F0F1;
    border-color: rgba(0, 0, 0, 0.15);
    box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
    color: rgb(229,228,226);
    transform: translateY(0);
  }
  form {
    max-width: 300px;
    margin: 10px auto;
    padding: 10px 20px;
    background: #f4f7f8;
    border-radius: 8px;
  }

  h1 {
    margin: 0 0 30px 0;
    text-align: center;
  }

  input[type="text"],
  input[type="password"],
  input[type="date"],
  input[type="datetime"],
  input[type="email"],
  input[type="number"],
  input[type="search"],
  input[type="tel"],
  input[type="time"],
  input[type="url"],
  textarea,
  select {
    background: rgba(255,255,255,0.1);
    border: none;
    font-size: 16px;
    height: auto;
    margin: 0;
    outline: 0;
    padding: 15px;
    width: 100%;
    background-color: #e8eeef;
    color: #8a97a0;
    box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    margin-bottom: 30px;
  }
  input:valid {
      background-color: #b4e7b4;
  }

  input:invalid {
      background-color: lightpink;
  }



  select {
    padding: 6px;
    height: 32px;
    border-radius: 2px;
  }

  button {
    padding: 19px 39px 18px 39px;
    color: #FFF;
    background-color: #004040;
    font-size: 18px;
    text-align: center;
    font-style: normal;
    border-radius: 5px;
    width: 100%;
    border: 1px solid #e5e4e2;
    border-width: 1px 1px 3px;
    box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
    margin-bottom: 10px;
  }

  fieldset {
    margin-bottom: 30px;
    border: none;
  }

  legend {
    font-size: 1.4em;
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  label.light {
    font-weight: 300;
    display: inline;
  }

  .number {
    background-color: #93c572;
    color: #fff;
    height: 30px;
    width: 30px;
    display: inline-block;
    font-size: 0.8em;
    margin-right: 4px;
    line-height: 30px;
    text-align: center;
    text-shadow: 0 1px 0 rgba(255,255,255,0.2);
    border-radius: 100%;
  }

  @media screen and (min-width: 480px) {

    form {
      max-width: 480px;
    }

  }



</style>
<body>



<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-custom">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/" style="color: #93c572"> BDBT Spring Boot Project: Athletics Club</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="nav-item" >
        <a class="nav-link" th:href="@{/index}">Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">Main</a>
      </li>



    </ul>
    <li class="nav-item" style="text-align: right; font-size: 20px; margin: 10px 10px; list-style: none">
      <a class="nav-link" th:inline="text" style="color:#93c572;">You are logged in as <b
              style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
    </li>
  </div>

</nav>



<div class="bigger-cont" style="background-color: #93c572; height: auto">
  <div class="container" style=" background-color: rgb(229,228,226);  padding-right: 60px; padding-left:60px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); height: 1010px; padding-top: 25px">

    <form action="#" th:action="@{/update2}" th:object="${zawodnicy}" method="post">



        <h1><legend> Edit your data</legend></h1>
        <label for="name">User ID</label>

        <input id="name" type="text" th:field="*{nr_zawodnika}" readonly="readonly">

        <label for="name">Name</label>
        <input type="text" th:field="*{imie}">

        <label for="name">Surname:</label>
        <input  type="text" th:field="*{nazwisko}">

        <label for="name">PESEL</label>
        <input type="text"   th:field="*{pesel}" title="11 numbers id" pattern="[0-9]{11}" required placeholder="11 number code">

        <label for="name">Birth Date</label>
        <input type="date" th:field="*{data_urodzenia}">

        <label for="name">Join Date</label>
        <input  type="date" th:field="*{data_dolaczenia}">


        <label for="name">Bank Account Number:</label>
        <input type="text" th:field="*{nr_konta}"  pattern="[0-9]{26}" title="26 numbers" required>





      <button type="submit">Save</button>
    </form>


  </div>

</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
